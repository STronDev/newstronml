<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Dynamic Favicons and Manifest.json -->
		<link rel="shortcut icon" id="favicon" href="%PUBLIC_URL%/favicon.ico" />
		<link rel="manifest" id="manifest" href="%PUBLIC_URL%/manifest.json" />

		<!-- Dynamic Script -->
		<script>
			const usesDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches || false;
			const favicon = document.getElementById("favicon");
			const manifest = document.getElementById("manifest");

			function switchIcon(usesDarkMode) {
				if (usesDarkMode) {
					favicon.href = "%PUBLIC_URL%/favicon.ico";
					manifest.href = "%PUBLIC_URL%/manifest.json";
				} else {
					favicon.href = "%PUBLIC_URL%/favicon-dark.ico";
					manifest.href = "%PUBLIC_URL%/manifest-dark.json";
				}
			}

			window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => switchIcon(e.matches));
			switchIcon(usesDarkMode);
		</script>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Portfolio for STron" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="HandheldFriendly" content="true" />
		<title>STron</title>

		<script type="text/javascript">
			(function (l) {
				if (l.search[1] === "/") {
					var decoded = l.search
						.slice(1)
						.split("&")
						.map(function (s) {
							return s.replace(/~and~/g, "&");
						})
						.join("?");
					window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
				}
			})(window.location);
		</script>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
